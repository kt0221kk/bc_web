    <script>
        $('.input-daterange').datepicker({
        todayBtn: "linked",
        multidateSeparator: ",",
        orientation: "right bottom",
        // daysOfWeekHighlighted: "1,5",
        toggleActive: true,
        clearBtn: true,
        todayBtn: false,
        endDate: '+2m',
        startDate: '+0d',
    });
    // $('.test_calendar').datepicker({
    //     language: "ja"
    // }); 
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    dateClick: function(info) {
    console.log('Clicked on: ' + info.dateStr);
    // Remove any existing background color from all dates
    $('.fc-day').css('background-color', '');

    // Add a background color to the clicked date
    $(info.dayEl).css('background-color', '#FAA');
  },
    });
    document.addEventListener('DOMContentLoaded', function() {
    calendar.render();
});
    </script>
